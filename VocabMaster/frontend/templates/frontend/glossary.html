
<div id="glossary" class="mainPanel">
    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- Show book name -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class='nav-link' id="glossary-current-book-name" data-bs-toggle="offcanvas" data-bs-target="#booklist">
                        Book
                    </a>
                </li>
            </ul>
            
            <!-- batch add -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#batch-add">Batch add</button>
            <!-- Sort words by -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Sort by</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Date: newest - oldest</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- show glossary words -->
    <div class="overflow-auto" style="max-height: 90vh;overflow-y:hidden;">
        <div id="glossary-book-words" class="list-group">
        </div>
    </div>
</div>



<!-- Add new book window -->
<div class="modal fade" id="add-book-window" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="new-book-name" placeholder="New book name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="Glossary.addNewbook()" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>


<!-- Side panel for showing books -->
<div class="offcanvas offcanvas-start" id="booklist">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title">Glossary Books</h1>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul id='glossary-book-list' class="list-group" style="min-height:80vh">
            <li class="list-group"><a href="#">Link</a></li>
        </ul>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success mx-1"data-bs-toggle="modal" data-bs-target="#add-book-window">Add book</button>
            <button type="button" class="btn btn-secondary mx-1" onclick="Glossary.setDefaultBook()">Set Default</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirm-modal">Delete Book</button>
        </div>
    </div>
</div>



<!-- Message box for confirming the deletion -->
<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id='glossary-delete-book-name' class="modal-body">
          Are you sure you want to delete the book?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="Glossary.deleteBook()">Delete</button>
        </div>
      </div>
    </div>
</div>


  
<!-- Template for displaying each book -->
<template id="glossary-book-template">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="glossary-book-name-circle">
        <label id="glossary-book-name-template" class="form-check-label" for="glossary-book-name-circle" onclick="Glossary.changeBook(this)" data-book-name="" >
          Book Name
        </label>
    </div>
</template>



<!-- The Modal -->
<div class="modal" id="batch-add">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Batch Add</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <textarea id='batch-add-box' class="form-control" placeholder="Please enter your words one per line." style='min-height:30vh'></textarea>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="Glossary.batchAdd()">Add</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
</div>
